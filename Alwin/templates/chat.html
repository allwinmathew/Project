<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Cognitive Biases</h2>
            <ul>
                <li><a href="#cognitive-bias">Cognitive Bias</a></li>
                <li><a href="#halo-effect">Halo Effect</a></li>
                <li><a href="#hindsight-bias">Hindsight Bias</a></li>
                <li><a href="#anchoring-bias">Anchoring Bias</a></li>
                <li><a href="#self-serving-bias">Self-Serving Bias</a></li>
                <li><a href="#illusion-of-control">Illusion of Control</a></li>
                <li><a href="#confirmation-bias">Confirmation Bias</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main">
            <h2>Login</h2>
            <form id="login-form" method="POST">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            {% if error %}
            <p style="color:red;">{{ error }}</p>
            {% endif %}
            <p>Don't have an account? <a href="signuppage.html">Sign up</a></p>
            <button class="home-btn"><a href="index.html">Home</a></button>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
